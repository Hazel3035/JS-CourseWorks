<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	let mark1=window.prompt("Enter your exam mark for subject 1")
	let mark2=window.prompt("Enter your exam mark for subject 2")
	let mark3=window.prompt("Enter your exam mark for subject 3")
	let result;
	if(mark1>=50 && mark2>=50 && mark3>=50)
	{
		if(mark1>=80 || mark2>=80 || mark3>=80)
		{
			alert("You  pass with distinction")
			result="distinction"
		}
		if((mark1+mark2+mark3)/3>=65)
		{
			alert("You pass the exam with credit")
			result="credit"
		}
		if(result!="distinction" && result!="credit")
		alert("You pass the exam normally")
	}
	else
		alert("You fail the exam")
</script>
</body>
</html>
