<body>
<script type="text/javascript">
	let ch=window.prompt('Enter a chracter');
	ch=ch.toLowerCase();
	switch(ch)
	{
		case 'a': alert("It is a vowel"); break;
        case 'e': alert("It is a vowel"); break;
        case 'i': alert("It is a vowel"); break;
        case 'o': alert("It is a vowel"); break;
        case 'u': alert("It is a vowel"); break;
        default: alert("It is not a vowel");


	}

</script>
